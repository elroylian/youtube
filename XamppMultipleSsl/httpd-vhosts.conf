NameVirtualHost *:80
NameVirtualHost *:443

<VirtualHost *:80>
    ## Web host
    ServerAdmin admin@localhost
    DocumentRoot "C:/xampp/htdocs/_qflash.pl"
    ServerName qflash.pl
    ErrorLog "logs/qflash.pl.log"
    CustomLog "logs/qflash.pl.log" common    
    
    <Directory "C:/xampp/htdocs/_qflash.pl">
            Options -Indexes +FollowSymLinks +MultiViews
            AllowOverride All
            Require all granted
    </Directory>    
</VirtualHost>

<VirtualHost *:443>
    ## Web host
    ServerAdmin admin@localhost
    DocumentRoot "C:/xampp/htdocs/_qflash.pl"
    ServerName qflash.pl
    ErrorLog "logs/qflash.pl.log"
    CustomLog "logs/qflash.pl.log" common
    ## Enable SSL
    SSLEngine on
    SSLCertificateFile "C:\ssl\qflash.pl\certificate.crt"
    SSLCertificateKeyFile "C:\ssl\qflash.pl\private.key"
    SSLCertificateChainFile "C:\ssl\qflash.pl\ca_bundle.crt
</VirtualHost>

